---
name: cd
on:
  push:
    branches: [main]
jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
      - name: Build Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-481101/notely-ar-repo/fullstack:latest
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-481101/notely-ar-repo/fullstack:latest
          --region us-central1 --allow-unauthenticated --project notely-481101 --max-instances=4
      - name: Migrate database
        run: npm run db:migrate
